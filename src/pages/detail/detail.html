<ion-header>
  <ion-navbar>
    <ion-title>Detalle de Nota</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
  <ion-label floating>Titulo</ion-label>
  <ion-input type="text" [(ngModel)]="note.titulo"></ion-input>
  </ion-item>
 <ion-item>
  <ion-label floating>Descripcion</ion-label>
  <ion-textarea [(ngModel)]="note.descripcion"></ion-textarea>
  </ion-item>
</ion-list>
<div padding>
 <button ion-button block (click)="addNote()">Guardar Nota</button>
 <button ion-button block (click)="deleteNote()" color="danger">Borrar Nota</button>
</div>
</ion-content>
