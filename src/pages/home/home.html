<ion-header>
  <ion-navbar>
    <ion-title>
      Alf Notas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
  <ion-list>
    <button ion-item *ngFor="let note of notes" (click)="gotoDetail(note.id)">
      {{ note.titulo}}
    </button>
  </ion-list>
  <button ion-button block (click)="createNote()">Agregar Nota</button>
</ion-content>
